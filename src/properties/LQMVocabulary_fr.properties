Q4.9.1-1=4.3.1 Le dialogue doit pr\u00e9senter \u00e0 l'utilisateur des informations relatives \u00e0 l'ach\u00e8vement de la t\u00e2che
Q4.9.1-2=4.3.2 Dialogue doit \u00e9viter de pr\u00e9senter \u00e0 l'utilisateur les informations inutiles pour r\u00e9aliser avec succ\u00e8s les t\u00e2ches pertinentes
Q4.9.1-3=4.3.3 Le format d'entr\u00e9e et de sortie doit \u00eatre adapt\u00e9 \u00e0 la t\u00e2che
Q4.9.1-4=4.3.4 Si une t\u00e2che n\u00e9cessite des valeurs caract\u00e9ristiques d'entr\u00e9e, ces valeurs devraient \u00eatre disponibles \u00e0 l'utilisateur automatiquement par d\u00e9faut
Q4.9.1-5=4.3.5 Les mesures requises par le dialogue devrait \u00eatre suffisant pour effectuer la t\u00e2che, c'est \u00e0 dire, les mesures n\u00e9cessaires doivent \u00eatre inclus et doivent \u00eatre \u00e9vit\u00e9s \u00e9tapes inutiles
Q4.9.1-6=4.3.6 Lorsqu'une t\u00e2che implique l'utilisation de documents de base, l'interface utilisateur doit \u00eatre compatible avec les caract\u00e9ristiques de ces documents
Q4.9.1-7=4.3.7 Canaux de donn\u00e9es d'entr\u00e9e et de sortie fournis par le syst\u00e8me de dialogue doit \u00eatre adapt\u00e9 \u00e0 la t\u00e2che
Q4.9.1-8=4.4.1 A tout moment d'un dialogue, l'information devrait \u00eatre pr\u00e9sent\u00e9 \u00e0 la notice d'utilisation dans la conduite du dialogue
Q4.9.1-9=4.4.2 Au cours de l'interaction devrait r\u00e9duire la n\u00e9cessit\u00e9 de consulter les manuels d'utilisation et autres informations externes
Q4.9.1-10=4.4.3 Devrait tenir les utilisateurs inform\u00e9s des changements dans l'\u00e9tat du syst\u00e8me interactif
Q4.9.1-11=4.4.4 Lorsqu'une entr\u00e9e est n\u00e9cessaire, le syst\u00e8me doit fournir des informations de l'interface de l'utilisateur sur le type d'entr\u00e9e attendue
Q4.9.1-12=4.4.5 Dialogues devraient \u00eatre con\u00e7us de mani\u00e8re que l'interaction avec le syst\u00e8me interactif est \u00e9vidente pour l'utilisateur
Q4.9.1-13=4.4.6 Le syst\u00e8me interactif doit fournir \u00e0 l'utilisateur des informations sur les formats et les unit\u00e9s requises
Q4.9.1-14=4.5.1 Le syst\u00e8me interactif devrait utiliser un vocabulaire qui est familier \u00e0 l'utilisateur dans l'ex\u00e9cution de la t\u00e2che, ou celui qui est bas\u00e9 sur l'utilisateur connue
Q4.9.1-15=4.5.2 Devrait \u00eatre offert une r\u00e9ponse imm\u00e9diate et adapt\u00e9e aux actions de l'utilisateur, le cas \u00e9ch\u00e9ant, conform\u00e9ment aux attentes de l'utilisateur
Q4.9.1-16=4.5.3 Si ce n'est pas possible que le temps de r\u00e9ponse s'\u00e9carte consid\u00e9rablement \u00e0 partir du moment attendu par l'utilisateur doit \u00eatre inform\u00e9 de cet utilisateur
Q4.9.1-17=4.5.4 Dialogue devrait refl\u00e9ter la structure des donn\u00e9es et des formes d'organisation, de sorte que ce qui est per\u00e7u comme naturel par les utilisateurs
Q4.9.1-18=4.5.5 Formats doivent \u00eatre conformes \u00e0 s'approprier les conventions linguistiques et culturelles 
Q4.9.1-19=4.5.6 Le type et la longueur des r\u00e9ponses ou des explications doivent \u00eatre ajust\u00e9s aux besoins des utilisateurs
Q4.9.1-20=4.5.7 Le comportement et l'apparence d'un dialogue dans un syst\u00e8me interactif doivent \u00eatre conformes \u00e0 l'int\u00e9rieur et entre les t\u00e2ches des t\u00e2ches similaires
Q4.9.1-21=4.5.8 Si l'emplacement d'une entr\u00e9e peut \u00eatre pr\u00e9dit en fonction des attentes de l'utilisateur, ce lieu devrait \u00eatre disponible d'entr\u00e9e lorsque requis par le dialogue
Q4.9.1-22=4.5.9 R\u00e9ponses ou des messages qui sont pr\u00e9sent\u00e9s \u00e0 l'utilisateur doivent \u00eatre formul\u00e9es et pr\u00e9sent\u00e9es dans un style constructif et objectif
Q4.9.1-23=4.6.1 Devraient \u00eatre disponibles \u00e0 l'utilisateur les r\u00e8gles et les concepts sous-jacents qui sont utiles pour l'apprentissage
Q4.9.1-24=4.6.2 Si les caract\u00e9ristiques d'utilisation peu fr\u00e9quente ou utilisateurs exigent r\u00e9apprendre sur le dialogue, doit \u00eatre offert de l'aide appropri\u00e9e
Q4.9.1-25=4.6.3 Devrait \u00eatre offert une aide appropri\u00e9e \u00e0 familiariser l'utilisateur avec la bo\u00eete de dialogue
Q4.9.1-26=4.6.4 R\u00e9ponses ou explications doivent aider l'utilisateur \u00e0 d\u00e9velopper une compr\u00e9hension conceptuelle du syst\u00e8me interactif
Q4.9.1-27=4.6.5 E dialogue doit fournir des informations suffisantes sur les r\u00e9sultats interm\u00e9diaires et finaux d'une action de sorte que l'utilisateur \u00e0 apprendre des activit\u00e9s exerc\u00e9es avec succ\u00e8s
Q4.9.1-28=4.6.6 Le cas \u00e9ch\u00e9ant pour les t\u00e2ches et les objectifs d'apprentissage, syst\u00e8me interactif doit permettre \u00e0 l'utilisateur d'explorer (essayez) \u00e9tapes de dialogue sans cons\u00e9quences n\u00e9gatives
Q4.9.1-29=4.6.7 Le syst\u00e8me interactif doit permettre \u00e0 l'utilisateur d'effectuer des t\u00e2ches avec un minimum de connaissances entrant seulement le montant minimum de l'information requise par le dialogue, avec le syst\u00e8me qui fournit des informations suppl\u00e9mentairesl
Q4.9.1-30=4.7.1 Avance de l'interaction de l'utilisateur ne doit pas \u00eatre marqu\u00e9e par le fonctionnement du syst\u00e8me interactif. Doit \u00eatre sous le contr\u00f4le de l'utilisateur en fonction de leurs besoins et des caract\u00e9ristiques
Q4.9.1-31=4.7.2 L'utilisateur doit avoir le contr\u00f4le sur la fa\u00e7on de poursuivre le dialogue
Q4.9.1-32=4.7.3 Si le dialogue est interrompu par l'utilisateur devrait \u00eatre en mesure de d\u00e9terminer le point de red\u00e9marrage - le point o\u00f9 le dialogue reprend - Si la t\u00e2che permis
Q4.9.1-33=4.7.4 Si les op\u00e9rations de la t\u00e2che sont r\u00e9versibles et le contexte de permis d'utilisation devrait \u00eatre possible d'annuler au moins la derni\u00e8re \u00e9tape du dialogue
Q4.9.1-34=4.7.5 Si le volume de donn\u00e9es correspondant \u00e0 une t\u00e2che est grande, l'utilisateur doit \u00eatre en mesure de contr\u00f4ler les donn\u00e9es pr\u00e9sent\u00e9es
Q4.9.1-35=4.7.6 Les utilisateurs doivent \u00eatre autoris\u00e9s \u00e0 utiliser n'importe quel p\u00e9riph\u00e9rique d'entr\u00e9e ou de sortie, le cas \u00e9ch\u00e9ant
Q4.9.1-36=4.7.7 Si appropri\u00e9 \u00e0 la t\u00e2che, les utilisateurs devraient \u00eatre en mesure de modifier les valeurs par d\u00e9faut
Q4.9.1-37=4.7.8 Lorsque les donn\u00e9es sont modifi\u00e9es, les donn\u00e9es originales restent accessibles \u00e0 l'utilisateur si requis par la t\u00e2che
Q4.9.1-38=4.8.1 Le syst\u00e8me interactif devrait permettre \u00e0 l'utilisateur de d\u00e9tecter et de pr\u00e9venir les erreurs de saisie
Q4.9.1-39=4.8.2 Le syst\u00e8me interactif devrait emp\u00eacher toute action de l'utilisateur qui se traduirait par un \u00e9tat ind\u00e9fini d'inactivit\u00e9 ou de d\u00e9faillances interactifs
Q4.9.1-40=4.8.3 Quand une erreur se produit, une explication doit \u00eatre donn\u00e9e \u00e0 l'utilisateur pour faciliter la correction d'erreur
Q4.9.1-41=4.8.4 Soutien actif devrait \u00eatre offert pour la r\u00e9cup\u00e9ration d'erreur sont typiques quand
Q4.9.1-42=4.8.5 Dans les cas o\u00f9 le syst\u00e8me interactif est capable de corriger automatiquement les erreurs, l'utilisateur doit \u00eatre inform\u00e9 des corrections et vous donne la possibilit\u00e9 d'\u00e9crire \u00e0 nouveau
Q4.9.1-43=4.8.6 Utilisateur doit \u00eatre autoris\u00e9 \u00e0 diff\u00e9rer la correction d'une erreur ou d'autoriser l'erreur de rester non corrig\u00e9, \u00e0 moins que la correction est n\u00e9cessaire pour la bo\u00eete de dialogue de progression
Q4.9.1-44=4.8.7 Lorsque cela est possible devrait \u00eatre offert plus d'informations sur l'erreur et sa correction \u00e0 la demande de l'utilisateur
Q4.9.1-45=4.8.8 Validation et v\u00e9rification des donn\u00e9es doivent \u00eatre effectu\u00e9es avant que le syst\u00e8me interactif pour traiter l'entr\u00e9e
Q4.9.1-46=4.8.9 Les mesures n\u00e9cessaires pour corriger les erreurs devraient \u00eatre minimes
Q4.9.1-47=4.8.10 Si une action de l'utilisateur peut avoir un impact grave, le syst\u00e8me doit fournir une explication et demande confirmation avant l'action
Q4.9.1-48=4.9.1 M\u00e9canismes \u00e0 consid\u00e9rer l'adaptation \u00e0 la diversit\u00e9 des caract\u00e9ristiques des utilisateurs de syst\u00e8me interactif o\u00f9 ces besoins devraient \u00eatre offerts apparaissent r\u00e9guli\u00e8rement
Q4.9.1-49=4.9.2 Le syst\u00e8me interactif doit permettre \u00e0 l'utilisateur de choisir entre des formes alternatives de repr\u00e9sentation, le cas \u00e9ch\u00e9ant aux besoins individuels des diff\u00e9rents utilisateurs
Q4.9.1-50=4.9.3 La quantit\u00e9 de renseignements \u00e0 l'appui (par exemple, des d\u00e9tails sur les messages d'erreur, des informations d'aide) devraient \u00eatre modifiables en fonction du niveau de connaissances de l'utilisateur individuel
Q4.9.1-51=4.9.4 Utilisateurs devraient \u00eatre autoris\u00e9s \u00e0 int\u00e9grer leur propre vocabulaire pour d\u00e9finir les noms individuels \u00e0 des objets et des actions le cas \u00e9ch\u00e9ant 
Q4.9.1-52=4.9.5 Devraient \u00eatre autoris\u00e9s \u00e0 l'utilisateur de r\u00e9gler la vitesse des entr\u00e9es et sorties dynamiques pour r\u00e9pondre \u00e0 vos besoins individuels, le cas \u00e9ch\u00e9ant
Q4.9.1-53=4.9.6 Devraient \u00eatre autoris\u00e9s \u00e0 l'utilisateur de choisir entre les diff\u00e9rentes techniques de dialogue, le cas \u00e9ch\u00e9ant
Q4.9.1-54=4.9.7 Devraient \u00eatre autoris\u00e9s \u00e0 l'utilisateur de s\u00e9lectionner les niveaux et m\u00e9thodes d'interaction qui conviennent le mieux \u00e0 vos besoins
Q4.9.1-55=4.9.8 L'utilisateur doit \u00eatre en mesure de choisir la mani\u00e8re dont l'entr\u00e9e de donn\u00e9es et de sortie (le format et le type) sont repr\u00e9sent\u00e9s
Q4.9.1-56=4.9.9 Le cas \u00e9ch\u00e9ant, il devrait \u00eatre possible pour les utilisateurs d'ajouter ou de r\u00e9organiser les \u00e9l\u00e9ments de dialogue ou la fonctionnalit\u00e9 sp\u00e9cifiquement pour r\u00e9pondre \u00e0 vos besoins individuels
Q4.9.1-57=4.9.10 Personnalisation d'un dialogue doit \u00eatre r\u00e9versible et permettre \u00e0 l'utilisateur de revenir \u00e0 la configuration d'origine


